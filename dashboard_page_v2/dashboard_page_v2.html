<!DOCTYPE html>
<html>

<head>
    <title>yOUr Money Dashboard Page</title>
    <link rel="stylesheet" href="dashboard_page_v2.css"/>
</head>

<body>

    <div class="side_menu">
        <div class="logo">
            <img src="yOUr Money Logo 1.png" alt="yOUr Money Logo" class="yOUr_Money_Logo">
        </div>
    </div>

    <div class = "checking_balance_box">
        <div class = "checking_balance_header">
            <h1>Checking Balance</h1>
        </div>

        <div class = "checking_balance">
            <h1 id="checking_balance_amount">$0</h1>
        </div>
    </div>

    <div class = "savings_balance_box">
        <div class = "savings_balance_header">
            <h1>Savings Balance</h1>
        </div>

        <div class = "savings_balance">
            <h1 id="savings_balance_amount">$0</h1>
        </div>
    </div>

    <div class = "deposit_box">
        <div class = "deposit_header">
            <h1>Deposit</h1>
        </div>

        <form id="login" class="user_input">
            <p1>To</p1>
            <input class="input" placeholder="Type 'Checking' or 'Savings'">

            <p1>Amount</p1>
            <input class="input" placeholder="0.00" required type="number">

            <div class="for_button">
                <button type="button" class="deposit_withdraw_button">Deposit</button>
            </div>
        </form>
    </div>

    <div class = "withdraw_box">
        <div class = "withdraw_header">
            <h1>Withdraw</h1>
        </div>

        <form id="login" class="user_input">
            <p1>From</p1>
            <input class="input" placeholder="Type 'Checking' or 'Savings'" required type="number">

            <p1>Amount</p1>
            <input class="input" placeholder="0.00" required type="number">

            <div class="for_button">
                <button type="button" class="deposit_withdraw_button">Withdraw</button>
            </div>
        </form>
    </div>
    
</body>

</html>
