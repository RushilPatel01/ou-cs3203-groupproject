<!DOCTYPE html>
<html>

<head>
    <title>yOUr Money Login Page</title>
    <link rel="stylesheet" href="login_page.css"/>
</head>

<body>
    <div class="login_box">

        <form id="login" class="user_input">
            <input class="email_password" placeholder="Enter Email" required type="email" type="text">

            </div>
        </form>
    </div>
</body>

</html>
